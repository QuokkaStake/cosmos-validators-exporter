linters-settings:
  gocritic:
    disabled-checks:
      - ifElseChain
  gosec:
    excludes:
      - G402
      - G404
  staticcheck:
    checks:
      - all
      - '-SA1019'
  revive:
    rules:
      - name: var-declaration
        disabled: true

linters:
  enable-all: true
  disable:
    - funlen
    - nlreturn
    - wrapcheck
    - cyclop
    - err113
    - exhaustruct
    - wsl
    - lll
    - dupl
    - varnamelen
    - gomoddirectives
    - gocognit
    - tagliatelle
    - errorlint
    - gofumpt
    - noctx
    - gosec
    - stylecheck
    - gosimple
    - ireturn
    - gci
    - promlinter
    - gocyclo
    - maintidx
    - depguard
    - mnd
    - testpackage
